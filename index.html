<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="/Client/Styles/index.css" />
    <script src="/Client/Js/initial.js"></script>

    <title>ShinkaMirai - Learning and Fun</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <span class="logo">ShinkaMirai</span>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Cursos</a></li>
            <li><a href="#">Game</a></li>
            <li><a href="#">Contacto</a></li>

        <div class="buttons">
          <button class="login">Login</button>

      <p>Ayuda a Guimarbotcito a responder las preguntas!</p>

      <button

        Empezar
