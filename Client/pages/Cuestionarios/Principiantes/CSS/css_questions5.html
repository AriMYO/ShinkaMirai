  <body>
    <h1>Preguntas CSS:</h1>

    <div class="question">
      <h2>5. ¿Cómo se aplica un margen de 20px en todos los lados de un elemento?</h2>

      <button
        class="button"
        type="button"
        name="q1"
        value="correcto"
        onclick="verificarRespuesta(this)">
        <span>A. margin: 20px;</span>
      </button>

      <button
        class="button"
        type="button"
        name="q1"
        value="incorrecto"
        onclick="verificarRespuesta(this)">
        <span>B. margin-all: 20px;</span>
      </button>

      <button
        class="button"
        type="button"
        name="q1"
        value="incorrecto"
        onclick="verificarRespuesta(this)">
        <span>C. margin-left: 20px;</span>
      </button>

      <div id="mensaje1" class="mensaje">
        <span id="texto-mensaje"></span>
        <button 
        id="continuar" 
        class="continuar" 
        style="display: none"
        onclick="location.href= '/Client/pages/Home/congratulations.html'">
          Continuar
        </button>
      </div>
    </div>

    <img src="/Client/Images/G_Aprende.png" />
  </body>
