<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/Styles/usuario.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Iniciar Sesión</title>
  </head>

  <body>
    <div class="login-container">
      <!-- Parte izquierda: Imagen y nombre -->
      <div class="image-section">
        <img
          src="/Client/Images/Guimarbot.png"
          alt="Imagen de Perfil"
          class="profile-image"
        />
        <h2>Guimarbot</h2>
      </div>

      <!-- Parte derecha: Formulario de inicio de sesión -->
      <div class="login-section">
        <h1>Registrarse</h1>
        <form id="registration-form">
          <!-- Agregar un ID al formulario -->
          <label for="nombre">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ingresa tu nombre"
            required
          />

          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />

          <label for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input
            type="date"
            id="fecha-nacimiento"
            name="fecha-nacimiento"
            required
          />
          <!-- Campo de edad -->

          <button type="submit" class="btn-login">Registrarse</button>
          <button
            type="button"
            class="btn-login"
            style="background-color: cadetblue"
            onclick="location.href='/Client/pages/Auth/login.html'"
          >
            Ya tengo una cuenta
          </button>
        </form>

        <p>O Regístrate con:</p>

        <div class="social-login">
          <button class="btn-google">Google</button>
        </div>
      </div>
    </div>
    <script src="/Server/conexiones/server_register.js"></script>
  </body>
</html>
