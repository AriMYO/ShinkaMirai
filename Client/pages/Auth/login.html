<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Client/Styles/usuario.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="login-container">
      <!-- Parte izquierda: Imagen y nombre -->
      <div class="image-section">
        <img
          src="/Client/Images/Guimarbot.png"
          alt="Imagen de Perfil"
          class="profile-image"
        />
        <h2>Guimarbot</h2>
      </div>

      <!-- Parte derecha: Formulario de inicio de sesión -->
      <div class="login-section">
        <h1>Iniciar Sesión</h1>
        <form method="post">
          <!-- Elimina el atributo action -->

          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ingresa tu correo"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          />

          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

          <button type="submit" class="btn-login" onclick="location.href='/Client/pages/Home/home.html'">
            Iniciar Sesión
          </button>
          <button
            type="submit"
            class="btn-login"
            style="background-color: cadetblue"
            onclick="location.href='/Client/pages/Auth/register.html'"
          >
            Registrarme
          </button>
        </form>

        <p>Inicia sesión con:</p>

        <div class="social-login">
          <button class="btn-google">Iniciar con Google</button>
        </div>
      </div>
    </div>
    <script src="/Client/Js/server_login.js"></script>
    <script src="/Client/Js/initial.js"></script>
  </body>
</html>
