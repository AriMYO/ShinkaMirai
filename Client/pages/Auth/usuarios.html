<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Client/Styles/usuario.css">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-container">
    <!-- Parte izquierda: Imagen y nombre -->
    <div class="image-section">
      <img src="/Client/Images/Guimarbot.png" alt="Imagen de Perfil" class="profile-image">
      <h2>Guimarbot</h2>
    </div>

    <!-- Parte derecha: Formulario de inicio de sesión -->
    <div class="login-section">
      <h1>Iniciar Sesión</h1>
      <form action="autenticacion" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn-login">Iniciar Sesión</button>
      </form>

      <p>O inicia sesión con:</p>

      <!-- Botones de redes sociales -->
      <div class="social-login">
        <button class="btn-google">Iniciar con Google</button>
        <button class="btn-facebook">Iniciar con Facebook</button>
        <button class="btn-apple">Iniciar con Apple</button>
      </div>
    </div>
  </div>
</body>
</html>
